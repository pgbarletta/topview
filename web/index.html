<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="content">
    <div id="viewer-panel">
      <div id="selection-panel">
        <div id="info-header">
          <div class="pane-title">selection</div>
          <div class="mode-header">
            <h2 id="mode-title">Atom</h2>
            <div id="mode-tabs">
              <button class="mode-tab active" type="button" data-mode="Atom">Atom</button>
              <button class="mode-tab" type="button" data-mode="Bond">Bond</button>
              <button class="mode-tab" type="button" data-mode="Angle">Angle</button>
              <button class="mode-tab" type="button" data-mode="Dihedral">Dihedral</button>
              <button class="mode-tab" type="button" data-mode="Improper">Improper</button>
              <button class="mode-tab" type="button" data-mode="1-4 Nonbonded">1-4 Nonbonded</button>
              <button class="mode-tab" type="button" data-mode="Non-bonded">Non-bonded</button>
            </div>
          </div>
        </div>
        <div id="selection-body">
          <div id="atom-details">No atom selected.</div>
          <div id="about-panel" class="hidden">
            <h3>About charge and LJ</h3>
            <div id="about-content">Select an atom to see the calculation details.</div>
          </div>
        </div>
      </div>
      <div id="viewer-pane">
        <div class="pane-header">
          <h3>Viewer</h3>
          <div class="viewer-actions">
            <label class="viewer-style-select">
              Style
              <select id="viewer-style-select" aria-label="Viewer style">
                <option value="sticks">Sticks</option>
                <option value="ballstick">Ball+Stick</option>
                <option value="spheres">Spheres</option>
                <option value="lines">Lines</option>
                <option value="cartoon">Cartoon</option>
              </select>
            </label>
            <div class="viewer-visibility-buttons" role="group" aria-label="Visibility toggles">
              <button id="toggle-water" type="button">Hide water</button>
              <button id="toggle-hydrogen" type="button">Hide H (non-water)</button>
            </div>
            <div class="viewer-export-controls">
              <select id="viewer-export-scale" aria-label="Export scale">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
              </select>
              <button id="viewer-export-btn" type="button">Export</button>
            </div>
          </div>
        </div>
        <div id="viewer">
          <div id="viewer-3d"></div>
          <div id="viewer-2d">
            <div id="viewer-2d-svg"></div>
            <div id="viewer-2d-overlay"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="info-panel">
      <div id="system-info-panel">
        <div class="pane-header system-info-header">
          <h3>info</h3>
          <div class="info-actions">
            <button id="about-btn" type="button">About</button>
            <button id="theme-btn" type="button">Dark mode</button>
            <button id="system-info-export" type="button">Export CSV</button>
          </div>
        </div>
        <div id="system-info-tabs"></div>
        <div id="system-info-content">No system info loaded.</div>
      </div>
      <div id="parm7-panel">
        <div class="pane-header">
          <h3>parm7</h3>
        </div>
        <div id="parm7-sections"></div>
        <div id="parm7-view">No parm7 loaded.</div>
      </div>
    </div>
  </div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
